<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNAUNIV-Contact Us</title>
    <link rel="icon" type="image/x-icon" href="annalogo.jpg">
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #F0F6F7;
          color: #0E2954;
          margin: 0;
          padding: 0;
        }
    
        header {
          background-color: #1F6E8C;
          color: white;
          text-align: center;
          padding: 20px;
        }
    
        h1 {
          margin: 0;
          font-size: 36px;
        }
    
        nav {
          background-color: #2E8A99;
          padding: 10px;
          text-align: center;
        }
    
        nav a {
          color: white;
          text-decoration: none;
          margin: 0 10px;
        }
    
        nav a:hover {
          text-decoration: underline;
        }
    
        section {
          padding: 20px;
        }
    
        .contact-form {
          max-width: 400px;
          margin: 0 auto;
          background-color: #E2F1F4;
          border-radius: 10px;
          padding: 20px;
        }
    
        .contact-form h2 {
          margin-top: 0;
          font-size: 24px;
        }
    
        .contact-form label {
          display: block;
          margin-bottom: 5px;
        }
    
        .contact-form input,
        .contact-form textarea {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          border: none;
          border-radius: 5px;
          resize: vertical;
        }
    
        .contact-form textarea {
          height: 100px;
        }
    
        .contact-form button {
          background-color: #1F6E8C;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        .contact-form button:hover {
          background-color: #2E8A99;
        }
    
        footer {
          background-color: #1F6E8C;
          color: white;
          text-align: center;
          padding: 10px;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
        }
      </style>
    </head>
    <body>
      <header>
        <h1>Information Science and Technology</h1>
        <p>Anna University</p>
      </header>
    
      <section>
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="query.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    
      <footer>
        <p>&copy; 2023 IT Department, Anna University</p>
      </footer>
    </body>
    </html>
